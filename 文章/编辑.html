<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">

    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
    <link rel="stylesheet" href="/assets/css/发布文章.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">写文章</div>
        <div class="layui-card-body">
            <!-- 第一行 -->
            <form class="layui-form" id="form-pub" lay-filter="formlist" >
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                            autocomplete="off" class="layui-input" />
                    </div>
                </div>
                <!-- 第二行 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block">
                        <select name="cate_id" ></select>
                    </div>
                </div>

                <!-- 文本域 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章内容</label>
                    <!-- 为富文本编辑器外部的容器设置高度 -->
                    <div class="layui-input-block" style="height: 400px;">
                        <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
                        <textarea name="content"></textarea>
                    </div>
                </div>

                <!--  -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <div class="row1">
                            <!-- 图片裁剪区域 -->
                            <div class="cropper-box">
                                <!-- 这个 img 标签很重要，将来会把它初始化为裁剪区域 -->
                                <img id="image" src="/assets/images/sample.jpg" />
                            </div>
                            <!-- 图片的预览区域 -->
                            <div class="preview-box">
                                <div>
                                    <!-- 宽高为 100px 的预览区域 -->
                                    <div class="img-preview w100"></div>
                                    <p class="size">100 x 100</p>
                                </div>
                                <div>
                                    <!-- 宽高为 50px 的预览区域 -->
                                    <div class="img-preview w50"></div>
                                    <p class="size">50 x 50</p>
                                </div>
                                
                                <input type="file" id="ipt" style="display: none;">
                                <button class="layui-btn" id="btn-yl">上传</button>
                            </div>
                        </div>

                        <button class="layui-btn" lay-submit>发布</button>
                        <button class="layui-btn layui-btn-primary" lay-submit id="btn-cg">存为草稿</button>
                    </div>
                </div>
            </form>

        </div>
        <script type="text/html" id="classList">
            {{each data}}
            <option value="{{$value.Id}}">{{$value.alias}}</option>
            {{/each}}

        </script>
        <!-- 引入第三方js -->
        <script src="/assets/lib/layui/layui.all.js"></script>
        <script src="/assets/lib/jquery.js"></script>
        <script src="/assets/js/xmlAps.js"></script>
        <script src="/assets/lib/template-web.js"></script>
        <script src="/assets/lib/cropper/Cropper.js"></script>
        <script src="/assets/lib/cropper/jquery-cropper.js"></script>
        <script src="/assets/lib/tinymce/tinymce.min.js"></script>
        <script src="/assets/lib/tinymce/tinymce_setup.js"></script>
        <script src="/assets/js/bianji.js"></script>
</body>

</html>
