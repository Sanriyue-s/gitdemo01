<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入自己的css -->
    <link rel="stylesheet" href="/assets/css/文章列表.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选模块 -->
            <form class="layui-form" id="layuiform">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id" id="fl">
                        
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="">已发布</option>
                        <option value="">草稿</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline ">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>

            <!-- 表格模块 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="150">
                    <col width="200">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div id="test1"></div>

        </div>
    </div>
    <!-- 渲染页面 -->
    <script type="text/html" id="listbg">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs" id="btn-bj" indexid = '{{$value.Id}}'>编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-sc" index = '{{$value.Id}}' >删除</button>
            </td>

        </tr>

        {{/each}}

    </script>
    <!-- 类别 -->
    <script type="text/html" id="classList">
        {{each data}}
        <option value="{{$value.Id}}">{{$value.alias}}</option>
        {{/each}}
    </script>

    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/xmlAps.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <!-- 导入自己的js -->
    <script src="/assets/js/wzlist.js"></script>
</body>

</html>
